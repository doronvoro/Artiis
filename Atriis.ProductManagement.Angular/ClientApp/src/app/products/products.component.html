<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="products">
  <thead>
    <tr>
      <th>sku</th>
      <th>price</th>
      <th>image</th>
      <th>name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products  | paginate: { itemsPerPage: 5, currentPage: pageNumber, totalItems:Count }">
      <td>{{ product.sku }}</td>
      <td>{{ product.price }}</td>
      <td>
        <!--tood: add style to css file-->
        <img style="width:40px;height:40px" src="{{product.image}}"  />
      </td>
      <td>{{ product.name }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td  colspan="4" >
        <div style="text-align: center;margin-top:7px;" >
          <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
        </div>
      </td>
      <!--<td colspan="3" align="center">
    <div style="margin: auto;">
      <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
  </td>-->
    </tr>
  </tfoot>
</table>
