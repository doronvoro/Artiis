<p *ngIf="!products">
  <em>Loading...</em>
</p>

<table *ngIf="products" style="margin-bottom:8px;">

  <tr>
    <td><input type="text" [(ngModel)]="textToSearch" (keyup.enter)="ButtonSearch()" placeholder="Type for search"></td>
    <td><button class="btn btn-secondary  btn-sm" (click)="ButtonSearch()">Search</button></td>
    <td><button class="btn btn-secondary  btn-sm" (click)="ClearSearch()">Clear</button></td>
  </tr>
</table>


<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="products">
  <thead>
    <tr>
      <th width="10%">
        <button mat-button (click)="Sort('sku')">
          sku <i id="sort_sku" class="bi bi-arrow-up"></i>
        </button>
      </th>
      <th width="10%" style="padding-left: 0px;"><button mat-button disabled style="color: #212529;float:left" >price</button></th>
      <th width="10%" style="padding-left: 0px;"><button mat-button disabled style="color: #212529;float:left">image</button></th>
      <th>
        <button width="70%"   mat-button (click)="Sort('name')">name </button>
        <i id="sort_name"></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products  | paginate: { itemsPerPage: pageSize, currentPage: pageNumber, totalItems:Count }">
      <td>
        <button  class="buttonLink"  (click)="openDialog(product.sku)"> {{ product.sku }}</button>
      </td>
      <td>{{ product.price }}</td>
      <td>
        <img class="imgProductGrid" src="{{product.image}}" />
      </td>
      <td>
        {{ product.name }}
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <div style="float: right; margin-top: 10px;">
          Items per page
          <select [ngModel]="pageSize" (ngModelChange)="onPageSizeChange($event)" name="sel2">
            <option [value]="5">5</option>
            <option [value]="10">10</option>
            <option [value]="15">15</option>
            <option [value]="50">50</option>
          </select>
        </div>
        <div class="paginationCenter">
          <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
        </div>
      </td>
    </tr>
  </tfoot>
</table>
